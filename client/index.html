<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Certificate Tracker</title>
</head>
<body class="bg-purple-50">
    <div class="flex h-screen w-screen items-center justify-center flex-col">
        <div class="flex items-center justify-center" style="flex-basis: 15%;">
            <span class="font-bold text-5xl text-purple-700">Track your domain certificate!</span>
        </div>
        <div class="flex items-center justify-center flex-col bg-white border-gray-200 border w-3/4 xl:w-1/2 py-4 px-10" style="flex-basis: 75%;">
            <div class="flex items-center justify-center w-full" style="flex-basis: 20%;">
                <!-- Form for fetching domain certificate details -->
                <form id="certificate-form" class="flex flex-row w-full h-3/5 lg:h:2/5 gap-10 xl:gap-20 items-center">
                    <input type="text" id="domain" name="domain" class="input-box w-3/5 text-lg h-1/2 md:h-4/5" placeholder="Enter domain name" required>
                    <button type="submit" class="button h-1/2 md:h-4/5 w-2/5">Get Certificate Details</button>
                </form>
            </div>
            <div class="flex items-center justify-center border-gray-200 border-2 h-full w-full" style="flex-basis: 60%;">
                <div id="certificate-result" class="text-xl"></div>
            </div>
            <div class="flex items-center justify-center w-full" style="flex-basis: 20%;">
                <!-- Form for adding a domain to get notifications -->
                <form id="notification-form" class="flex flex-row w-full h-3/5 lg:h:2/5 gap-2 xl:gap-5 items-center">
                    <label for="email" class="w-2/6 text-purple-900 text-base">Would like to get notified before 30 days of expiry?</label>
                    <input type="email" id="email" name="email" class="input-box w-3/6 text-lg h-1/2 md:h-4/5" placeholder="Enter your email address" required>
                    <button type="submit" class="button h-1/2 md:h-4/5 w-1/6">Submit</button>
                </form>
            </div>
        </div>
    </div>
  <!-- JavaScript file -->
  <script src="client.js"></script>
</body>
</html>
