<!DOCTYPE html>
<html>
<head>
  <title>Certificate Tracker</title>
</head>
<body>
  <!-- Form for fetching domain certificate details -->
  <form id="certificate-form">
    <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" required>
    <button type="submit">Get Certificate Details</button>
  </form>
  <div id="certificate-result"></div>

  <!-- Form for adding a domain to get notifications -->
  <form id="notification-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Get Notifications</button>
  </form>
  <div id="notification-result"></div>

  <!-- JavaScript file -->
  <script src="client.js"></script>
</body>
</html>
